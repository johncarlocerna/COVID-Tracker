        //some geocoding map function for right now

        function forwardGeocoder(query) {
            var matchingFeatures = [];
            for (var key in dict) {
                var feature = [];
                // console.log(key);
                // handle queries with different capitalization than the source data by calling toLowerCase()
                if (
                    key
                        .toLowerCase().trim()
                        .search(query.toLowerCase().trim()) !== -1
                    ||
                    `${dict[key][13]}-${dict[key][1]}`
                        .toLowerCase().trim()
                        .search(query.toLowerCase().trim()) !== -1
                ) {
                    if(key.includes("Congressional District")){
                        feature['place_name'] = `ðŸ”¥ ${dict[key][13]}-${dict[key][1]}`; //State Abbreviation - District Number
                        feature['center'] = [dict[key][11], dict[key][10]]; //Longitude, Latitude
                        // feature['text'] = dict[key].county + "County";
                        matchingFeatures.push(feature);
                    }
                    else if (key) {
                        feature['place_name'] = `ðŸ”¥ ${dict[key][1]} County, ${dict[key][2]}`; //County, State
                        feature['center'] = [dict[key][11], dict[key][10]]; //Longitude, Latitude
                        // feature['text'] = dict[key].county + "County";
                        matchingFeatures.push(feature);
                    }
                }
            }
            return matchingFeatures;
        }
